<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Abián Izquierdo</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#"><img src="images/logo.svg" alt="abizmo.dev" /></a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <img
              src="images/icon-hamburger.svg"
              alt=""
              aria-hidden="true"
              class="icon-hamburger"
            />
            <img
              src="images/icon-close.svg"
              alt=""
              aria-hidden="true"
              class="icon-close"
            />
            <span class="sr-only">Menu</span>
          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
              <li><a href="#">About</a></li>
              <li><a href="#">Works</a></li>
              <li><a href="#">Contact</a></li>
              <li><button class="button">Download resumen</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <h1 class="fs-500">
            Hi, my name is <b class="fs-900">Abián Izquierdo.</b>
          </h1>
          <h2 class="fs-800">I build things for the web.</h2>
          <p>
            I’m a web developer specialized in Frontend (and occasionally
            backend). Currently, I’m working in the regional blood bank, as part
            of the IT department.
          </p>
          <button class="button">Get in touch!</button>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
